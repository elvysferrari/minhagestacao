<ion-header>
    
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title>
      {{ category?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
     <ion-list lines="full">
      <ion-item (click)="clickItem(service)" *ngFor="let service of servicesTemplate">
        <ion-label slot="start">{{ service.name }}</ion-label>
        <ion-label slot="end">{{ service.value | currency:'BRL':true:'1.2-2' }}</ion-label>
      </ion-item>
      
    </ion-list>
</ion-content>
