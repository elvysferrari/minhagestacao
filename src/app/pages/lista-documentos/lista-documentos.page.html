<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title text-left>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item href="document-view/{{ doc.id }}" *ngFor="let doc of documentos">
      <ion-icon color="primary" solt="start" name="information-circle-outline"></ion-icon>
      <ion-label text-wrap style="font-size: 0.8rem; padding-left: 5px;">{{ doc.titulo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
